<!DOCTYPE html ">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<title>Login</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js">
</script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>

</head>
<body>
	<script src="fb.js"></script>
	<script id="navContent" type="text/javascript">
	</script>
	<script id="pageContent" type="text/javascript">
	<form id="userLoginForm" method="post" class="basic-grey">
	<h1>Login</h1>
	<label> <span>Username :</span> <input name="userEmail"
		id="userEmail" type="email" placeholder="Input your email" />
	</label> <label> <span>Password:</span> <input id="userPassword"
		name="userPassword" type="password" placeholder="Input password"></input>
	</label> <br /> <label> <span>&nbsp;</span><span>&nbsp;</span> <input
		type="button" id="login" class="button" value="Login" />
	</label>
</form>
	</script>
	<script id="loggedUser" type="text">
    	
	</script>
	<script>
		$(document).ready(function() {
			fb.html.simpleInitHTML($('#pageContent').html(),$('#navContent').html(),$('#loggedUser').html(),function(){
				
					 $('.loggedUserContainer').hide();
						//$('.loggedUserContainer').html('<span>Logged into <i><b>'+user.accountType+'<b></i> account as <i><b>'+user.userName+ '</b></i></span');
						
						
						$('#login').click(
								function() {
									fb.account.login($('#userEmail').val(),
											 $('#userPassword').val())});

						
			});});
	</script>
</body>
</html>
