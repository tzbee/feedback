<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="popup.css" rel="stylesheet" type="text/css">
<title>Session info</title>

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
	
</script>
<script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>

	<div class="blended_grid">
		<div class="pageHeader">
			<img alt="logo" src="images\oulu.png" align="middle"
				style="width: 268px; height: 109px" /><br /> <br />

			<nav class="testNav"> <span>&nbsp;</span> <span>&nbsp;</span> <label>
				<span>&nbsp;</span> <input type="button" id="home" class="button"
				value="Home" />
			</label> <span>&nbsp;</span> <span>&nbsp;</span> <label> <span>&nbsp;</span>
				<input type="button" id="updateCurrentSessionButton" class="button"
				value="Current Session" />
			</label> </nav>
		</div>

		<div class="pageContent_graphpage">
			<div class="pageLeftMenu_graphpage">
				<br />
				<h1 style="width: 300px;">Item Info</h1>
				<div class="sessionInfo" id="itemInformation"></div>
				<br /> <br /> <br /> <br />
				<div class="sessionInfo" id="sessionCont">
					<br />
					<h1 style="width: 300px;">Previous Sessions</h1>
					<div class="sessionInfo" id="sessionArchive"></div>
				</div>
				<div class="listCont">
					<h1 style="width: 300px;">Feedback Units</h1>
					<div id="listDataView" class="dataView"></div>
				</div>
			</div>
			<div class="test_graphpage">
				<h1>Chart View</h1>
				<div>
					<input type="button" id="updateViewButton" value="Update view" />
					<input type="button" id="startAutoUpdateButton"
						value="Start auto-update" /> <input type="button"
						id="stopAutoUpdateButton" value="Stop auto-update" /> <select
						id="selectDataStrategy" name="name">
						<option value="none">None</option>
						<option value="average">Average</option>
						<option value="singleAverage">Single average</option>
					</select>

					<div id="chartDataView" class="dataView"></div>
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="fb.js"></script>
	<script type="text/javascript" src="fb.itemInfo.js"></script>
	<script type="text/javascript" src="fb.item.js"></script>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
