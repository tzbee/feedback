<!DOCTYPE html">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<title>Create Account</title>

<script
	src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js">
</script>

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>

</head>
<body>
	<script src="fb.js"></script>
	<script src="fb.item.js"></script>
	<script id="loggedUser" type="text/javascript"></script>
	<script id="navContent">
	<label> <span>&nbsp;</span>
	<input type="button" id="loginButton" class="button" value="Login" />
	</label>
	<label> <span>&nbsp;</span><input type="button" id="logout"
		class="button" value="Logout" />
	</label>
	</script>
	<script id="htmlContent" type="text">
	
   	<div class="test">
		
				<form class="basic-grey">
					<h1>Create Account</h1>
					<label> <span>Username :</span> <input id="mail" type="text" />
					</label> <label> <span>Account Type :</span> 
					
					<select id="accountType">
						<option value="owner">owner</option>
						<option value="user">user</option>
					</select>

					</label> <br /> <label> <span>&nbsp;</span>


				<input
						type="button" id="registerAccountButton" class="button" value="Register" />
					</label>
				</form>
				<br /> <br />
				<div id = 'test'>
				<h1>Key(Click Key to Create Account)</h1>
				<div id='keyContainer' >
				
				</div>
				</div>
			</div>
	</script>

	<script>
		$(document).ready(function() {
			fb.html.simpleInitHTML($('#htmlContent').html(),$('#navContent').html(),$('#loggedUser').html(),function(){
				//get user info
				$.get('rest/users/logged').done(
						function(user) {
							 $('.loggedUserContainer').css('background','#7f0027');
								$('.loggedUserContainer').html('<span>Logged into <i><b>'+user.accountType+'<b></i> account as <i><b>'+user.userName+ '</b></i></span');
								
								});
				
				$('#registerAccountButton').click(
						function() {
							fb.account.createNewKey($('#mail').val(), $('#accountType').val(),
									$('#keyContainer'));
						});

				$('#loginButton').click(function() {
					window.location.replace('testLoginPage.html');
				});

				$('#logout').click(function() {
					fb.account.logout();
					window.location.replace('testLoginPage.html');
				});
				
				$('#home').click(function() {
					window.location.replace('home');
				});
			});});
	</script>


</body>
</html>
