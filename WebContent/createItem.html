<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Create item</title>

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>

</head>

<body>
	<h2>Create item</h2>
	<form id="createItemForm">
		<label for="itemName">Item name</label> <input name="itemName"
			id="itemName" type="text" /> <br /> <label for="itemDescription">Item
			description</label> <input id="itemDescription" name="itemDescription"
			type="text" /> <br /> <input id="go" type="button" value="Create" />
		<br />
	</form>
	<h2>Add feedback session</h2>

	<label for="newFBSButton">New Feedback Session</label>
	<input id="FBSItem" type="text" />
	<input id="newFBSButton" type="button"
		value="Create new feedback session" />
	<br />


	<h2>Delete item</h2>

	<input id="itemToDelete" type="text" />
	<input id="delete" type="button" value="Delete" />
	<br />

	<h2>Items</h2>

	<div id=items></div>
	<br />

	<script src="itemElements.js"></script>
	<script src="main.js"></script>
</body>
</html>
